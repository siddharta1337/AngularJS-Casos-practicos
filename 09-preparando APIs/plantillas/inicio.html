<h1>Lista de empleados</h1>

<div class="precarga" ng-hide="empleados">

<i class="fa fa-refresh fa-spin fa-5x"></i>
</div>


<div class="lista-empleados" ng-show="empleados">
    
    <input type="search" ng-model="buscador" class="form-control" placeholder="buscar empleados"> <br>
    <div ng-repeat="empleado in empleados | filter:buscador" class="row">

    <div class="col-sm-6" ng-click="verDetalles(empleado.id)">

        <div class="col-sm-2">
            <img class="img-square" ng-src="{{config.carpeta_imagenes +  empleado.imagen}}"/>
        </div>
        <div class="col-sm-10">
            <h3>{{empleado.nombre}}</h3>
            <small>{{empleado.descripcion}}</small>
        </div>
    </div>

</div>
</div>
